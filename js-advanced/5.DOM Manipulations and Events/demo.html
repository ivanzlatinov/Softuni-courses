<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Demo</h1>
    </div>
    <button onclick="sort()">sort</button>
    <ul>
        <li>7</li>
        <li>5</li>
        <li>33</li>
        <li>43</li>
        <li>1</li>
    </ul>
    <script>
        function sort(){
   const items = Array.from(document.querySelector('ul').children)
   let ul = document.querySelector('ul');
   let sorted = items.sort((a,b) => Number(a.textContent) - Number(b.textContent));
   for(let item of sorted){
     ul.appendChild(item);
   }
        }
    </script>
</body>
</html>
